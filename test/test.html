<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<script type="text/javascript">
    var data = [
        {
            'age': 1,
            'checked': false,
            'name': 'name1'
        },
        {
            'age': 2,
            'checked': true,
            'name': 'name2'
        },
        {
            'age': 3,
            'checked': true,
            'name': 'name2'
        },
        {
            'age': 4,
            'checked': true,
            'name': 'name2'
        },
        {
            'age': 5,
            'checked': true,
            'name': 'name3'
        },
        {
            'age': 6,
            'checked': false,
            'name': 'name4'
        }
    ]

    var result = utlGetCheckedNum(data);
    console.log(result);

    function utlGetCheckedNum (data) {
        let num = 0;
        let regExp = new RegExp('"checked":true', 'g');

        if (data && data.length > 0) {
          num = JSON.stringify(data).match(regExp);
        }
        return num ? num.length : 0;
      }
</script>
</body>
</html>
