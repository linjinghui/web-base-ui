  <style>
    /* 10 * 10 */
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      tap-highlight-color: rgba(0, 0, 0, 0);
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      -moz-tap-highlight-color: rgba(0, 0, 0, 0);
    }
    .wrap-box {
      position: absolute;
      display: flex;
      flex-shrink: 0;
      flex-wrap: wrap;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      margin: auto;
      width: 400px;
      height: 300px;
      /* border: solid 1px; */
    }
    .wrap-box > div {
      flex: calc(400px / 10);
      /* width: calc(400px / 10); */
      height: calc(300px / 7);
      border: solid 1px;
      border-radius: 2px;
    }
  </style>
</head>
